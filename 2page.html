<!DOCTYPE html>
<html>

<head>
    <title>Profile Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="2page.css">


</head>

<body>
    <div class="container-fluid ">

        <nav class="dribbble-text">dribble</nav>

        <div class="main ">
            <h2 class="header mb-2"><b>Welcome! Let's create your profile</b></h2>
            <p>Let others get to know you better!You can do these later</p>
            <h5 id="avatar mt-5"><b>Add an avatar</b></h5>
            <img id="profilePhoto" src="#" alt="" class="profile-photo img-fluid mt-2">

            <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="loadPhoto(event)">
            <div class="btn"> <button class="btn  h-25   ms-4 " onclick="openFileDialog()"><b>Choose image</b> </button>

                <p class="text ms-5 text-body-tertiary"> > or choose one of our default</p>
            </div>

            <div class="location mt-5">

                <h5><b>Add your location</b></h5>
                <input type="text" id="locationInput" class="form-control mt-2 w-50" placeholder="Enter a location">
                <button id="nextButton" class="btn text-white bg-danger mt-5 w-25" disabled>Next</button>
                <p class="return text-body-tertiary ms-3 "> or press return</p>

            </div>


        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">   </script>
    <script src="2page.js"></script>


</body>

</html>
